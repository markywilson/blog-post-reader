<div class="container">
  <div class="Bpr-Title">
    <h1>Blog Post Reader</h1>
  </div>
  <div class="Bpr-container">
    <div class="Bpr-list-container">
      <app-bpr-list [blogList]="blogList" (onItemSelected)="onItemSelected($event)"></app-bpr-list>
    </div>
    <div class="Bpr-details">
      <app-bpr-details [item]="selectedItem"></app-bpr-details>
    </div>
  </div>
</div>
